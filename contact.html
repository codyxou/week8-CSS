<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>C&amp;A Aerial Photography and Mapping</h1>


    <div class="nav-styles">

        <span class="nav-bg"><a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a></span>

    </div>

    <h2>Need to get in touch?</h2>
    <h3>Find a location:</h3>
    <div>

    <table>
        <tr>
            <th>Location</th>
            <th>Contact</th>
        </tr>
        <tr>
        <td>Colorado Springs</td>
        <td>555-555-5555</td>
        </tr>
        <tr>
            <td>Boise</td>
            <td>208-888-8888</td>
        </tr>
        </table>
    </div>
    <div class="formHeaders">
        <h3>Not in a rush? Send us a message!</h3>
        <form action="" id="submitForm">
            <input type="text" name="fullName" placeholder="Name"><br>
            <input type="email" name="email" placeholder="Email"><br>
            <input type="text" name="number" placeholder="Contact Number">
            <br>
            <br>
            <label>Interested in:</label><br>
            <input type="checkbox"name="droneOptions" placeholder="Name">Land Surveying<br>
            <input type="checkbox"name="droneOptions" placeholder="Name">Real Estate Photography<br>
            <input type="checkbox" name="droneOptions" placeholder="Name">Agricultural<br><br>
            <textarea rows="4" cols="21" name="comment" form="submitForm">Anything else you would want us to know?</textarea><br>
            <input type="submit" value="Submit">
        </form>
        <br>

    </div>
    <div class="contactImage">
        <img src="images/contact-image.jpg" alt="aerial shot of a street" />
    </div>
</body>
</html>
